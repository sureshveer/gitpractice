<template>
    <lightning-card title="Second Component ">
        <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small">          
            <c-alirajalwcchild onmycustomevent={handleCustomEvent}></c-alirajalwcchild>

            <div class="slds slds-p-horizontal--medium">
                <template if:true={showmode}>
                    <h3>Contact Details</h3>
                    <lightning-datatable 
                    data={contacts}
                    columns={columns}
                    key-field="id"
                    hide-checkbox-column="true">
                    </lightning-datatable>
                    </template>   

           <template if:false={showmode}>
               <p>{datanotfound}</p>
               </template>
            </div>
            <!-- Detail view modal -->
            <template if:true={bShowModal}>
                
            <section role="dialog" tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
               <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>Update Record Values</h2>
            </header>
               <div if:true={isEditForm} class="slds-theme_default">
                <lightning-record-edit-form layout-type="Full" record-id={currentRecordId} 
                object-api-name="Contact" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field><br/>
                
                <div style="text-align:center;">
                    <lightning-button class="slds-m-top_small"
                                        variant="brand"
                                        type="submit"
                                        name="update"
                                        label="Update Record"></lightning-button>
                </div>
                </lightning-record-edit-form><br/>
                <div></div>
                </div>
          </div>
        </section>
    </template>
            </lightning-layout-item>
            </lightning-layout>
            </lightning-card>
       
</template>
